<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
 <link rel="stylesheet" href="style.css">
</head>

  <body style="font-family:tahoma; background-color:#e9ebee;">
   
    <div id="login-bar1">
      <span id="Log">Log into the Form</span>
      <br><br>
      <form> 
        <input name="email" type="email" id="text" placeholder="Email or Phone Number" required>
        <br>
        <input name="password" type="password" id="text" placeholder="Password" required>
        <br>
        <input type="submit" id="login-btn" value="Log in">
        <br><br>
        <button id="forgot">Forgot Password?</button>
      </form>
    </div>
  </body>

</html>
